<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body>
    <table style="font-family:Verdana, sans-serif;" cellpadding="0" cellspacing="0" class="ng-scope">
        <tbody>
         <tr>
          <td style="width:140px; padding:0; text-align:center; vertical-align:middle;" valign="middle" width="140">
           <!-- ngIf: showField('photo') --><img ng-if="showField('photo')" ng-src="https://i.ibb.co/CM2qVsX/Professional-face-eqlips.png" alt="photograph" width="100" height="100" border="0" style="width:100px; height:100px; border-radius:50px; border:0;" class="ng-scope" src="/Professional-face-eqlips.png"><!-- end ngIf: showField('photo') -->
          </td>
          <td style="border-bottom:2px solid; border-bottom-color:#030303; padding:0; vertical-align:top;" valign="top">	
           <table style="font-family:Verdana, sans-serif;" cellpadding="0" cellspacing="0">
            <tbody>
             <tr>
              <td style="font-family:Verdana, sans-serif; color:#ed5a24; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; vertical-align:top;" valign="top">
               <strong><span style="font-family:Verdana, sans-serif; color:#030303; font-size:14pt;" class="ng-binding">Md Shozol Hossen</span></strong><br>
               <!-- ngIf: showField('title') --><span style="font-family:Verdana, sans-serif; color:#030303; font-size:10pt;" ng-if="showField('title')" class="ng-binding ng-scope">MERN Stack Developer</span><!-- end ngIf: showField('title') -->	
              </td>	    
             </tr>	    
             <!-- ngIf: isAnyFieldEntered('email, mobile, phone') --><tr ng-if="isAnyFieldEntered('email, mobile, phone')" class="ng-scope">     
              <td style="font-family:Verdana, sans-serif; color:#444444; padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top">    
               <!-- ngIf: showField('email') --><span style="font-family:Verdana, sans-serif; color:#0a0a0a; font-size:10pt;" ng-if="showField('email')" class="ng-binding ng-scope">email: hossensajol08@gmail.com<br> </span><!-- end ngIf: showField('email') -->
               <!-- ngIf: showField('mobile') --><span style="font-family:Verdana, sans-serif; color:#0a0a0a; font-size:10pt;" ng-if="showField('mobile')" class="ng-binding ng-scope">mobile: +8801744644754</span><!-- end ngIf: showField('mobile') --> 
              </td>
             </tr><!-- end ngIf: isAnyFieldEntered('email, mobile, phone') -->
             <!-- ngIf: isAnyFieldEntered('company, address1, address2') --><tr ng-if="isAnyFieldEntered('company, address1, address2')" class="ng-scope">     
              <td style="font-family:Verdana, sans-serif; color:#444444;  padding-bottom:6px; padding-top:0; padding-left:0; padding-right:0; line-height:18px; vertical-align:top;" valign="top">    
               <!-- ngIf: showField('company') --><span style="font-family:Verdana, sans-serif; color:#0a0a0a; font-size:10pt;" ng-if="showField('company')" class="ng-binding ng-scope">Santhia, </span><!-- end ngIf: showField('company') --> 
               <!-- ngIf: showField('address1') --><span style="font-family:Verdana, sans-serif; color:#0a0a0a; font-size:10pt;" ng-if="showField('address1')" class="ng-binding ng-scope"> Post-6670,</span><!-- end ngIf: showField('address1') --> 
               <!-- ngIf: showField('address2') --><span style="font-family:Verdana, sans-serif; color:#0a0a0a; font-size:10pt;" ng-if="showField('address2')" class="ng-binding ng-scope">Pabna, BD</span><!-- end ngIf: showField('address2') -->      
              </td>
             </tr><!-- end ngIf: isAnyFieldEntered('company, address1, address2') -->
            </tbody>
           </table> 								
          </td>	
         </tr>
         <tr>
          <td style="font-family:Verdana, sans-serif; width:140px; padding-top:6px; padding-left:0; padding-right:0; text-align:center; vertical-align:middle;" valign="middle" width="140">
            <!-- ngIf: showField('linkedinURL') --><span ng-if="showField('linkedinURL')" class="ng-scope"><a href="https://www.linkedin.com/in/shozol-hossen-36ab581b8/" target="_blank" rel="noopener"><img alt="linkedin icon" style="border:0; height:23px; width:23px" src="./linkedIn_PNG38.png"></a>&nbsp;</span><!-- end ngIf: showField('linkedinURL') -->
           <!-- ngIf: showField('facebookURL') --><span ng-if="showField('facebookURL')" class="ng-scope"><a href="https://github.com/sajolhossen08" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0; height:20px;" src="./github-logo.png"></a>&nbsp;</span><!-- end ngIf: showField('facebookURL') -->
           <!-- ngIf: showField('facebookURL') --><span ng-if="showField('facebookURL')" class="ng-scope"><a href="https://www.facebook.com/profile.php?id=100024905292205" target="_blank" rel="noopener"><img alt="facebook icon" style="border:0; height:20px; width:30px" src="./Facebook-logo.png"></a>&nbsp;</span><!-- end ngIf: showField('facebookURL') -->
          </td>
          <td style="padding-top:3px; padding-bottom:0; padding-left:0; padding-right:0; vertical-align:middle;" valign="middle">
           <a href="https://shozolhossen1.web.app/" target="_blank" rel="noopener"><span style="color:#0429ff; font-family:Verdana, sans-serif; font-size:10pt"><span style="color:#000000; font-family:Verdana, sans-serif; font-size:10pt" class="ng-binding"></span>shozolhossen1.web.app</span></a>
          </td>
         </tr>
        </tbody>
       </table>
</body>
</html>
